        <div class="container">
            <div class="row">

                            <div href="#" class="social-icon-link bi-instagram"></div>
                        </li>

                </div>
            <div class="col-lg-5 col-12 mx-auto">
                <form class="custom-form contact-form" action="#" method="post" role="form">
                    <h2>İletişim formu</h2>

                    <p class="mb-4"> Aynı zamanda
                        <a href="#">quickrocketry@gmail.com</a>
                        adresine mail atabilirsiniz.
                    </p>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="first-name" id="first-name" class="form-control" placeholder="İsim" required>
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Soyisim" required>
                        </div>
                    </div>

                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="example@gmail.com" required>

                    <textarea name="message" rows="5" class="form-control" id="message" placeholder="Mesajınız..."></textarea>

                    <button type="submit" class="form-control">Gönder</button>
                </form>
            </div>
        </div>
